<div class="col-12">
    <div class="col-12">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="formgroup">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal" style="color: white;">Register</h1>
        </div>
  
        <app-text-input formControlName="displayName" [label]="'Username'"></app-text-input>
        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
  
        <button [disabled]="registerForm.invalid" class="example btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted text-center"></p>

        <ul class="text-danger" *ngIf="errors">
            <li *ngFor="let error of errors">
                {{error}}
            </li>
        </ul>
      </form>
      
    </div>
  </div>
